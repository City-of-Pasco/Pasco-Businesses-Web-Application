    <div id="map"></div>

    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiYXplZW0yNCIsImEiOiJjbG9vdTBocXgwMXQ2MmtuMDNxdnZ6dmE4In0.rdbtfSrMciEPOWUtqb0oVA';

      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/azeem24/cmamtp71d016o01rfgf9z4yfk',
        center: [-119.094, 46.2340],
        zoom: 14.2,
        interactive: false
      });

      map.on('load', () => {
        // Add GeoJSON source
        map.addSource('downtownPasco', {
          type: 'geojson',
          data: 'assets/downtownPasco.geojson'
        });

        // Add fill layer
        map.addLayer({
          id: 'downtownPasco-fill',
          type: 'fill',
          source: 'downtownPasco',
          paint: {
            'fill-color': '#d9d9d9',
            'fill-opacity': 0.4
          }
        });

      });
    </script>
